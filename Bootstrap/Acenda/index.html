<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Acenda</title>
  </head>
  <body>
    <header class="bg" style="background-image:url('assests/background.png'); background-size: cover; background-position: center; height: 100vh;">
        <nav class="navbar navbar-expand-lg .bg-transparent">
            <div class="container ">
            <a class="navbar-brand text-white" href="#"><b>ACENDA</b></a>
            <ul class="nav justify-content-end ">
                <li class="nav-item ">
                    <a class="nav-link text-white mx-4" aria-current="page" href="#">Home</a>
                  </li>
                <li class="nav-item ">
                  <a class="nav-link text-white mx-4" aria-current="page" href="#">Destination</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white mx-4" href="#">Blogs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white mx-4" href="#">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white mx-4" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="bg-white position-absolute top-100 start-50 translate-middle" style="border-radius: 20px; height: 200px; width:70%;">
            <h1 class="mx-5" style="color: darkcyan; margin-top: 20px;">
              <b>Good Morning!</b>
            </h1>
            <h2 class="mx-5">Explore Beutiful Places in the world with Acenda</h2>
            <div class="container rounded-pill" style="border: 1px solid black;">
                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-4" style="margin-left: 100px;">
                  <div class="col">
                    <i class="fa-solid fa-location-dot" style="font-size: larger;"></i>
                    <br>
                    <br>
                    <span style="font-weight: 700;">Location</span>
                    <p>Add destination</p>
                  </div>
                    <div class="col">
                        <i class="fa-solid fa-location-dot" style="font-size: larger;"></i>
                        <br>
                        <br>
                        <span style="font-weight: 700;">Check in</span>
                        <p>Add dates</p>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-location-dot" style="font-size: larger;"></i>
                        <br>
                        <br>
                        <span style="font-weight: 700;">Check out</span>
                        <p>Add dates</p>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-location-dot" style="font-size: larger;"></i>
                        <br>
                        <br>
                        <span style="font-weight: 700;">Guests</span>
                        <p>Add guests</p>
                    </div>
                    </div>
              </div>
          </div>
    </header>
 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
